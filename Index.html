<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIBU Login Form</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="image__container">
                <img src="Images/KIBU bg.jpeg" alt="Kibabii University photo">
            </div>
            <form action="">
                <div class="form__container">
                    <div class="kibu__logo">
                        <img src="Images/Logo.jpg" alt="KIBU logo">
                    </div>
                    <div class="content">
                        <h2>Hi, welcome back</h2>
                        <p>Please fill in your details to log in</p>
                    </div>
                    <center>
                    <div class="login__box">
                        <div class="input__container">
                            <label for="Input">Username</label>
                            <input type="text" name="Username" id="Username" placeholder="Student No/ Employee No">
                        </div>
                        <div class="input__container">
                            <label for="Input">Password</label>
                            <input type="password" name="Password" id="Password" placeholder="Password">
                        </div>
                        <div class="check__box">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for="validation">Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="button">
                            <button class="btn">Sign In</button>
                        </div>
                    </div>
                </center>
                    <footer>
                        <h3>Don't have an account? <a href="#">Sign up</a></h3>
                        <p>Copyright &copy; 2023-ABNO Innocent Softwares International</p>
                    </footer>
                </div>
            </form>
        </div>
    </main>

    <script src="Script.js"></script>
</body>
</html>
